apiVersion: apps/v1
kind: sample
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: sample
          ports:
            - containerPort: 0
---
apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  selector:
    app: sample
  type: SAMPLE_TYPE
  ports:
    - protocol: TCP
      port: 0
      targetPort: 0